[build-system]
# Note: For test purposes, Nuitka is referenced by path, should be "nuitka" in
# normal projects.
requires = ["setuptools>=42", "wheel", "file:../../..", "toml"]
build-backend = "nuitka.distutils.Build"

[tool.nuitka]
# Note: These are not recommended, but they make it obvious to have effect that
# can be seen, namely have "explain imports" output in the compilation output.
# This also uses both supported forms for assigning a boolean option of Nuitka,
# where the later works, but is not recommended.
show-scons = true
explain-imports = ""

