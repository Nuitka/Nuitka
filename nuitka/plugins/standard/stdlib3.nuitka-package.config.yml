# yamllint disable rule:line-length
# yamllint disable rule:indentation
# yamllint disable rule:comments-indentation
# too many spelling things, spell-checker: disable
---
- module-name: '_asyncio'
  implicit-imports:
    - depends:
        - 'asyncio'

- module-name: '_zoneinfo'
  implicit-imports:
    - depends:
        - 'zoneinfo._common'

- module-name: 'ast'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'asyncio.base_events'
  implicit-imports:
    - depends:
        - 'concurrent.futures'

- module-name: 'asyncio.futures'
  implicit-imports:
    - depends:
        - 'concurrent.futures'

- module-name: 'asyncio.tasks'
  implicit-imports:
    - depends:
        - 'concurrent.futures'

- module-name: 'base64'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"
        'test': "'(lambda: None)'"

- module-name: 'binhex'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'concurrent.futures.process'
  implicit-imports:
    - depends:
        - 'multiprocessing'
        - 'multiprocessing.connection'

- module-name: 'copy'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'ctypes'
  implicit-imports:
    - depends:
        - '_ctypes'

- module-name: 'ctypes.util'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'difflib'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'dis'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'doctest'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'email.utils'
  anti-bloat:
    - description: 'avoid socket module usage'
      replacements_plain:
        'import socket': ''
        'socket.': '__import__("socket").'
      no-auto-follow:
        - 'socket'
      when: 'not has_builtin_module("_socket")'

- module-name: 'encodings'
  implicit-imports:
    - depends:
        - '.idna'
        - '.base64_codec'
        - '.hex_codec'
        - '.rot_13'

- module-name: 'ensurepip'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_main': "'(lambda: None)'"

- module-name: 'ensurepip._uninstall'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_main': "'(lambda: None)'"

- module-name: 'formatter'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'ftplib'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'gzip'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"
        'main': "'(lambda: None)'"

- module-name: 'imghdr'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'importlib.metadata'
  implicit-imports:
    - depends:
        - 'email'

- module-name: 'inspect'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_main': "'(lambda: None)'"

- module-name: 'keyword'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'lib2to3.pgen2'
  data-files:
    patterns:
      - '../*.pickle'
    when: 'not debian_python'

- module-name: 'lib2to3.pgen2.literals'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'lib2to3.refactor'
  implicit-imports:
    - depends:
        - 'lib2to3.fixes.*'

- module-name: 'locale'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'mailcap'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'mimetypes'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_main': "'(lambda: None)'"

- module-name: 'multiprocessing.resource_tracker'
  anti-bloat:
    - description: "workaround for starting 'multiprocessing resource tracker"
      replacements_plain:
        "args += ['-c', cmd % r]": "args += ['--multiprocessing-resource-tracker', str(r)]"
      when: 'not module_mode'

- module-name: 'pathlib'
  implicit-imports:
    - depends:
        - 'ntpath'
        - 'posixpath'

- module-name: 'pdb'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"
        'help': "'(lambda: None)'"

- module-name: 'pickle'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'pickletools'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'platform'
  implicit-imports:
    - depends:
        - 'subprocess'
    - depends:
        - 'plistlib'
      when: 'macos'

- module-name: 'pyclbr'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_main': "'(lambda: None)'"

- module-name: 'pydoc'
  anti-bloat:
    - description: 'remove module ability to display GUI with tkinter and topics data'
      replacements:
        'import pydoc_data.topics': "'raise ImportError'"
      change_function:
        'gui': "'(lambda : None)'"

- module-name: 'quopri'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"
  implicit-imports:
    - depends:
        - 'py_compile'

- module-name: 'random'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"
  implicit-imports:
    # TODO: The version criterion here is weak and could be tightend
    # and with anti-bloat we could make sure it is always not using
    # full hashlib for no reason.
    - depends:
        - '_sha512'
      when: 'python310_or_higher'
    - depends:
        - 'hashlib'
      when: 'before_python310'

- module-name: 'shelve'
  implicit-imports:
    - depends:
        - 'dbm.dumb'

- module-name: 'site'
  data-files:
    patterns:
      - 'orig-prefix.txt'

- module-name: 'sndhdr'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'socket'
  implicit-imports:
    - depends:
        - '_socket'

- module-name: 'tabnanny'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'tarfile'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'telnetlib'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'threading'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        '_test': "'(lambda: None)'"

- module-name: 'tkinter'
  anti-bloat:
    - description: 'enhanced tk-inter in case of missing tcl'
      context:
        - 'import textwrap'
      replacements:
        'self.tk = _tkinter.create(screenName, baseName, className, interactive, wantobjects, useTk, sync, use)': |
          textwrap.indent("""
          try:
            self.tk = _tkinter.create(screenName, baseName, className, interactive, wantobjects, useTk, sync, use)
          except _tkinter.TclError as e:
            if "usable init.tcl" not in str(e):
              raise\n\
            sys.exit("Nuitka: Need to use '--enable-plugin=tk-inter' option during compilation for tk-inter to work!")
          """, "        ")
      when: 'not deployment'
  implicit-imports:
    - depends:
        - '_tkinter'
  options:
    checks:
      - console: 'recommend'
        when: 'plugin("tk-inter")'

- module-name: 'tokenize'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'trace'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'urllib.request'
  implicit-imports:
    - depends:
        - 'http.client'
        - 'http.cookiejar'

- module-name: 'uu'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'test': "'(lambda: None)'"

- module-name: 'wsgiref.simple_server'
  implicit-imports:
    - depends:
        - 'http.server'

- module-name: 'zipfile'
  anti-bloat:
    - description: 'remove module ability to run as a binary'
      change_function:
        'main': "'(lambda: None)'"

- module-name: 'zoneinfo._common'
  implicit-imports:
    - depends:
        - 'tzdata.zoneinfo'
